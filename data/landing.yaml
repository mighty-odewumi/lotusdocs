hero:
  enable: true
  weight: 10
  template: hero
  backgroundImage:
    path: images/templates/hero
    filename:
      desktop: gradient-desktop.webp
      mobile: gradient-mobile.webp
  badge:
    text: UI/UX
    color: primary
    pill: false
    soft: true
  title: Roman Smolkin
  subtitle: >-
    A **UI/UX designer with 18+ years** of crafting innovative **User Experience
    Designs**.
  image:
    path: images
    filename: roman-smolkin.jpg
    alt: Roman Smolkin
    boxShadow: true
    rounded: true
  ctaButton:
    icon: email
    btnText: Email
    url: ux@pixelbendr.com
  cta2Button:
    icon: call
    btnText: Telephone
    url: tel:561-247-3146
  info: '**Product Design** and UX'
featureGrid:
  enable: true
  weight: 20
  template: feature grid
  title: Why Hire Roman?
  subtitle: >-
    Roman shapes the way people use and experience technology to interact with
    the world today and in the future with a huge passion for intuitive user
    experiences.
  items:
    - title: Passionate Designer
      icon: sentiment_excited
      description: Extremely passionate about UX and Product Design.
    - title: UI/UX Guru
      icon: social_leaderboard
      description: 18+ years of User Interaction Experience.
    - title: Engineering Lead
      icon: integration_instructions
      description: >-
        15+ years of leading web-based software engineering and Agile/Scrum
        development.
    - title: Mentor
      icon: supervised_user_circle
      description: >-
        3 years of managing a team of remote UI designers and mentoring a team
        of Product Managers.
imageCompare:
  enable: true
  weight: 30
  template: image compare
  title: My Projects
  subtitle: Check out some of the works I have worked on in the course of my career.
  items:
    - title: Project 1
      config:
        startingPoint: 50
        addCircle: true
        addCircleBlur: false
        showLabels: true
        labelOptions:
          before: Dark
          after: Light
          onHover: false
      imagePath: images/screenshots
      imageBefore: lotusdocs_dark_v0.8.webp
      imageAfter: lotusdocs_light_v0.8.webp
    - title: Project 2
      config:
        controlColor: '#3C4257'
        startingPoint: 25
        addCircle: true
        addCircleBlur: false
        showLabels: true
        labelOptions:
          before: Inter
          after: Life Saver
          onHover: false
      imagePath: images/screenshots
      imageBefore: lotusdocs_google_font_demo_inter_screenshot.webp
      imageAfter: lotusdocs_google_font_demo_lifesavers_screenshot.webp
    - title: Project 3
      config:
        startingPoint: 25
        addCircle: true
        addCircleBlur: true
        showLabels: true
        labelOptions:
          before: Blue
          after: Cardinal
          onHover: false
      imagePath: images/screenshots
      imageBefore: lotusdocs_blue_theme_colour.webp
      imageAfter: lotusdocs_cardinal_theme_colour.webp
